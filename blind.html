<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>نطق الإشارات</title>
  <!-- Bootstrap 5 RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">بَصير</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card mx-auto" style="max-width: 400px;">
      <div class="card-body text-center">
        <h2 class="card-title text-primary mb-3">نطق الإشارات</h2>
        <p id="status" class="lead text-muted">جارٍ تجهيز النطق…</p>
        <a href="/" class="btn btn-outline-primary">◀ العودة</a>
      </div>
    </div>
  </main>

  <!-- Bootstrap & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const word = params.get('word');
    const status = document.getElementById('status');

    if (word) {
      status.textContent = `تم التعرف على الكلمة: ${word}. جارٍ النطق…`;
      const u = new SpeechSynthesisUtterance(word);
      u.lang = 'en-US';
      speechSynthesis.speak(u);
    } else {
      status.textContent = 'لم يتم تمرير كلمة للنطق.';
    }
  </script>
</body>
</html>
